<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="dialogRef.close(false)" class="no-button">No</button>
  <button mat-button (click)="dialogRef.close(true)" class="yes-button">Yes</button>
</div>
